<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="time.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="countdown">
        <div id="time-remaining" class="time-remaining">Time Remaining for Sister to Come Home</div>
        <div id="clock" class="clock">
            <div class="time-display">
                <span id="days" class="digit">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-display">
                <span id="hours" class="digit">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-display">
                <span id="minutes" class="digit">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-display">
                <span id="seconds" class="digit">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="location">
            <h2>Kathmandu (KTM)</h2>
            <div id="ktm-time" class="time"></div>
            <div id="ktm-weather" class="weather"></div>
        </div>
        <div class="location">
            <h2>Sydney</h2>
            <div id="sydney-time" class="time"></div>
            <div id="sydney-weather" class="weather"></div>
        </div>
        <div class="distance">
            <h2>Distance</h2>
            <p id="distance"></p>
        </div>
    </div>
    <script src="time.js"></script>
</body>
</html>
